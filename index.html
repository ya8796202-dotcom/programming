<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مصنع الصور والفيديو — AI</title>
<meta name="theme-color" content="#0ef" />
<style>
  body{margin:0;font-family:Segoe UI,Roboto;background:#0b1020;color:#eaf6ff}
  .btn{background:#0ef2;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
  .panel{padding:12px;background:rgba(255,255,255,.06);margin:10px;border-radius:12px}
  canvas{width:100%;height:auto;background:#000}
</style>
</head>
<body>
  <h2>⚡ مصنع الصور والفيديو — ملف واحد + ذكاء اصطناعي</h2>
  <div class="panel">
    <input id="aiPrompt" type="text" placeholder="اكتب وصف للصورة بالذكاء الاصطناعي" style="width:60%" />
    <button id="aiBtn" class="btn">توليد بالذكاء الاصطناعي</button>
    <button id="saveBtn" class="btn">حفظ الصورة</button>
  </div>
  <canvas id="stage" width="1024" height="768"></canvas>

<script>
const canvas=document.getElementById('stage');
const ctx=canvas.getContext('2d');

// ===== توليد صورة بالذكاء الاصطناعي =====
async function generateAIImage(prompt){
  const res = await fetch("http://localhost:3000/api/generate-image", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await res.json();
  return data.data[0].url;
},
    body:JSON.stringify({
      model:"gpt-image-1",
      prompt:prompt,
      size:"1024x1024"
    })
  });
  const data=await res.json();
  return data.data[0].url;
}

document.getElementById('aiBtn').addEventListener('click',async()=>{
  const prompt=document.getElementById('aiPrompt').value.trim();
  if(!prompt) return alert("اكتب وصف أولاً");
  try{
    const url=await generateAIImage(prompt);
    const img=new Image();
    img.crossOrigin="anonymous";
    img.onload=()=>{ctx.drawImage(img,0,0,canvas.width,canvas.height);};
    img.src=url;
  }catch(e){alert("خطأ في الاتصال بالذكاء الاصطناعي");console.error(e);}
});

// ===== حفظ الصورة =====
document.getElementById('saveBtn').addEventListener('click',()=>{
  canvas.toBlob(b=>{
    const a=document.createElement('a');
    a.href=URL.createObjectURL(b);
    a.download='ai-image.png';
    a.click();
  });
});
</script>
</body>
</html>
